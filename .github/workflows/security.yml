### 4. CI/CD Пайплайн (`.github/workflows/security.yml`)
```yaml
name: Security-Check
on: [push, pull_request]

jobs:
  audit:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Install
        run: npm install
      - name: Lint (Security)
        run: npx eslint ./src --ext .js
      - name: Run Security Tests
        run: npm test
